name: Deploy Next.js to Cloud Run using GitHub Container Registry (GHCR)

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Login to GitHub Container Registry (GHCR)
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: dreamfarer
        password: ${{ secrets.GHCR_PAT }}
    
    - name: Build and Push Docker Image to GHCR (amd64 only)
      run: |
        IMAGE_NAME="ghcr.io/sopra-fs25-group-20/sopra-fs25-group-20-client"
        docker build -f Dockerfile . \
          --tag $IMAGE_NAME:latest \
          --push
    
    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Deploy to Google Cloud Run
      run: |
        gcloud run deploy nextjs-app \
          --image=ghcr.io/sopra-fs25-group-20/sopra-fs25-group-20-client:latest \
          --platform=managed \
          --region=europe-west6 \
          --allow-unauthenticated \
          --port=3000